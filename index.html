<body>
    <h1>Form</h1>
    <form action="dont submit">
        <h2>Contact Me</h2>
        <p>
            <label for="f_n">First Name: </label>
            <input type="text" id="f_n" placeholder="First Name">
            <button>Submit</button>
            <input type="reset">
        </p>
        <p>
            <label for="col">Favourite Color: </label>
            <input type="color" id="col">
            <button>Submit</button>
        </p>
        <p>
            <label for="date">Date of Birth: </label>
            <input type="date" id="date">
            <button>Submit</button>
            <input type="reset">
        </p>
        <p>
            <label for="em">Email: </label>
            <input type="email" id="em" placeholder="Email">
            <button>Submit</button>
            <input type="reset">
        </p>
        <p>
            <label for="pass">Password: </label>
            <input type="password" id="pass" placeholder="Password">
            <button>Submit</button>
            <input type="reset">
        </p>
        <p>
            <label for="file">Chose Your File: </label>
            <input type="file" id="file"> <br>
            <button>Submit</button>
        </p>
        <p>
            <label for="mes">Message: </label> <br>
            <textarea name="mess" id="mes" cols="30" rows="10" placeholder="Your Message"></textarea> <br>
            <button>Submit</button>
            <input type="reset">
        </p>
        <p>
            <input type="checkbox" id="i_agree">
            <label for="i_agree" name="i_agree_to_the_condition">I agree</label>
        </p>

        <p>
            <label for="ques">Select Os System you have: </label> <br>
        <p>
            <input type="radio" name="ques" id="xp">
            <label for="xp">XP</label> <br>
            <input type="radio" name="ques" id="w7">
            <label for="w7">Win 7</label>
        </p>
        </p>
    </form>


    <hr>
    <form action="https://www.google.com/search" target="_blank">
        <p>
            <label for="Goggle">Search Goggle: </label>
            <input type="text" id="Goggle" placeholder="Search Goggle" name="q">
            <button>Submit</button>
            <input type="reset">
        </p>
    </form>

    <form action="donts submit">
        <p>
            <label for="ques">Chose Your Cloth Size: </label>
            <select name="qes" id="ques">
                <option value="">--Chose Your Shirt Size--</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
            </select> <br>
            <button>Submit</button>
            <input type="reset">
        </p>
    </form>


</body>

</html>
